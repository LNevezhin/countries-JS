<!DOCTYPE html>
<html lang="en">

<head>
  <link rel=«apple-touch-icon» href="src/countries.png">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta name="viewport" content="width=400, initial-scale=0.68 user-scalable=no" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <title>Countries</title>
</head>

<body>
  <div class="container-fluid">
    <form id="result">
      <div class="form-row justify-content-center mt-5">
        <div id="res1" class="col-2 alert alert-success nav justify-content-center info"></div>
      </div>
      <div class="form-row justify-content-center mt-1">
        <div id="res2" class="col-2 alert alert-danger nav justify-content-center info"></div>
      </div>
      <div class="form-row justify-content-center mt-1">
        <div id="res3" class="col-2 alert alert-dark nav justify-content-center info">Всего:</div>
      </div>
      <div class="form-row justify-content-center mt-5">
        <div class="col-auto nav justify-content-center"><button id="correct" type="button"
            class="form-control btn btn-secondary" onclick="correctErrors()">Исправить</button></div>
        <div class="col-auto nav justify-content-center"><button id="start" type="button"
            class="form-control btn btn-secondary" onclick="startNew()">Cначала</button>
        </div>
      </div>

    </form>

    <form id="main">

      <div class="form-row justify-content-center mt-5">
        <div id="country" class="col-auto alert alert-primary nav justify-content-center"></div>
      </div>

      <div class="form-row justify-content-center mt-5">
        <div class="col-3 col-sm-auto mt-3">
          <button type="button" class="form-control input" id="" value="0" required
            onclick="checkButton(this)"></button>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-3 col-sm-auto mt-3">
          <button type="button" class="form-control input" id="" value="1" required
            onclick="checkButton(this)"></button>
          <div class=" valid-feedback">
          </div>
          <div class="invalid-feedback">
          </div>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-3 col-sm-auto mt-3">
          <button type="button" class="form-control input" id="" value="2" required
            onclick="checkButton(this)"></button>
          <div class="valid-feedback">
          </div>
          <div class="invalid-feedback">
          </div>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-3 col-sm-auto mt-3">
          <button type="button" class="form-control input" id="" value="3" required
            onclick="checkButton(this)"></button>
          <div class="valid-feedback">
          </div>
          <div class="invalid-feedback">
          </div>
        </div>
      </div>
      <div class="form-row justify-content-center mt-3">
        <div class="col-auto"><button id="next" type="button" class="form-control btn btn-secondary"
            onclick="nextButton()">Далее</button>
        </div>
      </div>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
