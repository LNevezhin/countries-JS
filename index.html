<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="./css/style.css" />
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

 <title>Document</title>
</head>

<body>
 <div class="container">
  <div id="result">
   <ul>
    <li id="res1">Результат</li>
    <li id="res2">Правильно</li>
    <li id="res3">Не правильно</li>
    <div class="row justify-content-center">
     <button id="correctErrors" type="button" class="btn btn-secondary" onclick="correctErrors()">Исправить
      ошибки</button>
     <button id="startNew" type="button" class="btn btn-secondary" onclick="startNew()">Начать сначала</button>
    </div>
   </ul>
  </div>
  <div id="main">

   <div>
    <div id="empty">пустота</div>
    <h1>Страна</h1>
    <div id="empty">пустота</div>
    <div class="row justify-content-center"><input type="radio" class="form-control col-1 offset-3" name="radio"
      value="0"></input>
     <div class="input col-4" id="input0"></div>
    </div>
    <div class="row justify-content-center"><input type="radio" class="form-control col-1 offset-3" name="radio"
      value="1"></input>
     <div class="input col-4" id="input1"></div>
    </div>
    <div class="row justify-content-center"><input type="radio" class="form-control col-1 offset-3" name="radio"
      value="2"></input>
     <div class="input col-4" id="input2"></div>
    </div>
    <div class="row justify-content-center"><input type="radio" class="form-control col-1 offset-3" name="radio"
      value="3"></input>
     <div class="input col-4" id="input3"></div>
    </div>
    <div id="empty">пустота</div>
   </div>
   <div class="row justify-content-center">
    <button id="OK" type="button" class="btn btn-secondary" onclick="checkInput()">ОК</button>
    <button id="next" type="button" class="btn btn-secondary" onclick="nextButton()">Далее</button>
   </div>
  </div>
 </div>
 </div>
 <script src="./js/main.js"></script>
</body>
